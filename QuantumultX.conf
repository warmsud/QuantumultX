# Sample Quantumult X Configuration
# 在「其他设置」里「GeoLite2」的「来源」填写使用下面链接「任选一个」，并开启「自动更新」
# https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
# https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb

[general]
# 通用行为设置：控制测速、图标、IP 查询、配置解析器、DNS 排除、局域网直连等

server_check_url=http://www.gstatic.com/generate_204
# 用于测试节点连通性的地址，轻量快速，返回状态码 204（Google 提供）

profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png
# 配置文件首页显示的图标，可自行替换为其他图片链接

geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# 查询当前使用的 IP 的地理位置和运营商

resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 资源解析器脚本，用于处理订阅文件，实现自动分类、去重、重命名节点等增强功能

excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
# 以上 IP 的流量会绕过 Quantumult X，不被代理或拦截，保障连接稳定性

dns_exclusion_list=*.10010.com, *.chinaunicom.cn, opencloud.wostore.cn, opencloud.wostore.net, id6.me, *.pingan.com.cn, *.boc.cn
# 指定这些域名的 DNS 查询不走 Quantumult X 的 DNS 逻辑（如 DoH），而是走系统默认 DNS：

[dns]
# 启用 DoH，使用国内服务，增强隐私与解析稳定性
prefer-doh3
doh-server = https://dns.alidns.com/dns-query, https://doh.pub/dns-query

# 禁用 IPv6 和系统 DNS
no-ipv6
no-system

# 回退 DNS（DoH 失败时使用）
server = 223.5.5.5
server = 119.29.29.29
server = 114.114.114.114

 
